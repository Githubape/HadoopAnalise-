<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户画像</title>
    <link rel="stylesheet" href="src/main/resources/static/bootstrap/js/bootstrap.min.js">
    <script src="src/main/resources/static/js/jquery.min.js"></script>
    <script src="src/main/resources/static/js/echarts/echarts.js"></script>

    <title>学生信息</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            margin: 0 auto;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <thead>
    <th>序号</th>
    <th>性别</th>
    <th>年级</th>
    <th>专业</th>
    <th>成绩</th>
    <th>父母</th>
    </thead>
    <tbody>

    <tr th:each="entries,stat:${resultList}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
        <td th:text="${stat.count}"></td>
        <td th:text="${entries['gender']}"></td>
        <td th:text="${entries['GradeID']}"></td>
        <td th:text="${entries['Topic']}"></td>
        <td th:text="${entries['Relation']}"></td>
        <td th:text="${entries['Class']}"></td>

        <!-- 写法一：
        <td th:text="${entries['scourse']['cname']}"></td>
        <td th:text="${entries['scourse']['cscore']}"></td>-->
        <!-- 写法二：
        <td th:text="*{entries['scourse']['cname']}"></td>
        <td th:text="*{entries['scourse']['cscore']}"></td>-->
        <!-- 写法三：-->

    </tr>
    </tbody>
</table>
</body>
</html>
